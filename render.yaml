services:
  # Backend Web Service
  - type: web
    name: autolearner-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: autolearner-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false # Set manually in Render dashboard

  # Frontend Static Site
  - type: static_site
    name: autolearner-frontend
    env: static_site
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: autolearner-backend
          property: host

databases:
  - name: autolearner-db
    plan: free
